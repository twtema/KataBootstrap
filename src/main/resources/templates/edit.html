<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Update user</title>
</head>

<body class="container mt-5">
<h1 class="text-center">Edit user</h1>
<form th:method="POST" th:action="@{/admin/user/{id}(id=${user.id})}" th:object="${user}" class="form">
  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

  <div class="form-group">
    <label for="username" class="font-weight-bold col-form-label-lg">Enter username:</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Username">
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
  </div>

  <div class="form-group">
    <label for="password" class="font-weight-bold col-form-label-lg">Enter password:</label>
    <input type="password" th:field="*{password}" id="password" required />
  </div>

  <div class="form-group">
    <label class="font-weight-bold col-form-label-lg">Roles:</label>
    <div th:each="role: ${listRoles}" class="form-check">
      <input type="checkbox" th:field="*{roles}" th:value="${role.id}" />
      <label th:text="${role.name}"></label>
    </div>
  </div>

  <button type="submit">Update</button>
</form>

<br>

<a href="/admin/user">Admin Panel</a>
<a href="/admin/new">Create new user</a>
<a th:href="@{/logout}">Logout</a>
</body>

</html>
